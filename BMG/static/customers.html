<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d3639bdfc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <header>
        <h1 class="header__h1">BEM</h1>
        <div class="header__account">
        </div>
    </header>
    <main>
        <nav>
            <ul class="nav__ul">
                <li class="nav__li">
                    <a class="nav__a" href="messages.html">
                        <i class="fas fa-address-book"></i>
                        <span class="nav__span">Birthday Messages</span>
                    </a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="customers.html">
                        <i class="fas fa-calculator"></i>
                        <span class="nav__span">Customers</span>
                    </a>
                </li>
            </ul>
        </nav>
        <section>
            <div class="tabs-holder">
                <ul class="tabs">
                    <li class="tabs__li"><a id="content1" class="tabs__a clickedLink">REGISTER CUSTOMERS</a></li>
                </ul>
                <div class="tab-content">
                    <div class="content1 content initial-content">
                        <form class="form centering-form" id="form-register-user">
                            <label class="form__label" for="user-firstname">First Name</label>
                            <input class="form__input" required placeholder="First Name" type="text" minlength = "3" maxlength="20" name="user-firstname" id="user-firstname">
                            <label class="form__label" for="user-lastname">Last Name</label>
                            <input class="form__input" required placeholder="Last Name" type="text" minlength = "3" maxlength="20" name="user-lastname" id="user-lastname">
                            <label class="form__label" for="birth-date">Birth Day</label>
                            <input class="form__input" required placeholder="Birth day" type="date" min = "1900-01-01" max="2004-01-01" name="birth-date" id="birth-date">
                            <p class="error-message" id="error-message-sign-up"></p>
                            <input class="form__submit button button--green" value="REGISTER" type="submit" name="sign-up-submit" id="sign-up-submit">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--Modal-->
    <div class="modal" id="sign-up-message-modal">
        <div class="modal-content">
            <div class="modal-content-header">
                <div class="modal-content-title">
                    <h1 class="modal_h1" id="confirmation-modal-title"></h1>
                </div>
                <div class="modal-content-close" id="modal-close">
                    <span class="close-button">&times;</span>
                </div>
            </div>
            <div class="content-placeholder">
            </div>
        </div>
    </div>
    <script type="module" src="../js/register.js"></script>
</body>

</html>
